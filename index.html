<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOI CRM</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">BOI</div>
      <div>
        <div class="brand-title">Blue Orbit CRM</div>
        <div class="brand-sub">Trade Show Lead Capture</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="btnOpenScanner" class="btn btn-primary" type="button">
        Scan QR
      </button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Lead Details</h2>

      <form id="leadForm" autocomplete="off">
        <div class="grid">
          <div class="field">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" placeholder="Company name" />
          </div>

          <div class="field">
            <label for="contactName">Contact Name</label>
            <input id="contactName" name="contactName" type="text" placeholder="Full name" />
          </div>

          <div class="field">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Role / Title" />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@company.com" />
          </div>

          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+1 (###) ###-####" />
          </div>

          <div class="field">
            <label for="country">Country</label>
            <input id="country" name="country" type="text" placeholder="Country" />
          </div>

          <div class="field span-2">
            <label for="productsOrNeeds">Products / Needs (one per line)</label>
            <textarea id="productsOrNeeds" name="productsOrNeeds" rows="5" placeholder="Example:
Vacuum cooked chips
Dehydrated powders
Private label"></textarea>
          </div>

          <div class="field span-2">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any notes from discussion"></textarea>
          </div>

          <div class="field">
            <label for="source">Source</label>
            <select id="source" name="source">
              <option value="IndusFood">IndusFood</option>
              <option value="Cold Outreach">Cold Outreach</option>
              <option value="Referral">Referral</option>
              <option value="Inbound">Inbound</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="field">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="Warm">Warm</option>
              <option value="Hot">Hot</option>
              <option value="Cold">Cold</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button id="btnSubmit" class="btn btn-primary" type="submit">Save Lead</button>
          <button id="btnClear" class="btn" type="button">Clear</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <!-- Scanner Modal -->
  <div id="scannerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" id="scannerBackdrop"></div>

    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="scannerTitle">
      <div class="modal-header">
        <h3 id="scannerTitle">Scan QR Code</h3>
        <button id="btnCloseScanner" class="icon-btn" type="button" aria-label="Close scanner">âœ•</button>
      </div>

      <div class="modal-body">
        <div class="scanner-box">
          <!-- html5-qrcode will render camera here -->
          <div id="qrReader"></div>
        </div>

        <div class="scanner-help">
          <div class="hint">Tip: Hold the QR steady and keep it centered.</div>
          <div id="scanStatus" class="scan-status"></div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnStopScanner" class="btn" type="button">Stop Camera</button>
        <button id="btnStartScanner" class="btn btn-primary" type="button">Start Camera</button>
      </div>
    </div>
  </div>

  <!-- QR library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <!-- App -->
  <script src="./app.js"></script>
</body>
</html>
